<html lang="en">

    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="myFunction()" onkeyup="newfunction()">

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "You pressed a key inside the input field";
}



function newfunction() {
  document.getElementById("demo").innerHTML = "You pressed a key inside the input field";
}

</script>
</body>
